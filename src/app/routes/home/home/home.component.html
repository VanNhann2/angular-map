<div class="home-container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="text-center">
                    <img alt="Angular" class="img-fluid home-logo" src="assets/img/angular.svg" />
                </div>
            </div>
            <div class="col-xl-9 col-lg-8 home-text">
                <h1 class="home-text-big">Angle</h1>
                <p class="lead">Bootstrap 4 Admin Template + <strong>Angular</strong>
                    <br> <small>One framework. Mobile & desktop.</small>
                </p>
                <p><a class="btn btn-primary btn-lg" href="https://angular.io/" target="_blank">Learn more</a></p>
            </div>
        </div>
    </div>


    <agm-map [latitude]="location.latitude" [longitude]="location.longitude"  [zoom]="location.zoom" (mapClick)="addMarker($event.coords.lat, $event.coords.lng)">
        <agm-marker 
        *ngFor="let marker of location.markers" [latitude]="marker.lat" 
        [longitude]="marker.lng" 
        (markerClick)="selectMarker($event)"     [markerDraggable]="true"
        (dragEnd)="markerDragEnd(coords, $event)"
        [label]="marker.label"
    ></agm-marker>
    </agm-map>
    <div>
        Selected Marker is: Longitude {{selectedMarker.lat}} Latitude {{selectedMarker.lng}}
    </div>


</div>
